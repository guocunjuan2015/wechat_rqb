  <script>
			//banner轮播图效果
			var swiper = new Swiper('.banner_image .swiper-container', {
				pagination: {
					el: '.banner_image .swiper-pagination',
					type: 'fraction',
					autoplay:3500,
					speed:800
				},
				navigation: {
					nextEl: '.banner_image .swiper-button-next',
					prevEl: '.banner_image .swiper-button-prev',
				},
			});
			//底部累计投资金额
			var swiper = new Swiper('.bg-color .swiper-container', {
				spaceBetween: 30,
				centeredSlides: true,
				autoplay: {
					delay: 3500,
					disableOnInteraction: false,
				},
				pagination: {
					el: '.bg-color .swiper-pagination',
					clickable: true,
				},
				navigation: {
					nextEl: '.bg-color .swiper-button-next',
					prevEl: '.bg-color .swiper-button-prev',
				},
